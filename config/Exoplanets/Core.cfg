#--------------------------------------------------------------------------------------------------------#
# Core Mod Settings
##########################################################################################################

"core mod settings" {
    # Enable/Disable Check Version
    B:enableCheckVersion=true

    # Enable/Disable Generation Ores on Overworld
    B:enableOverworldOres=true

    # Enabling loads the round & realistic Celestial Body Textures on the Celestial Map
    B:enableRealism=false

    # Set to false to stop the Beta GUI from appearing at startup
    B:warnBetaBuild=true
}


